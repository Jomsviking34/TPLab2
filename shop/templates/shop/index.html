<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Товары</title>
</head>
<body>
    <div>
        <h3>Список</h3>
            {% for product in products %}
            <div class="item">
                <a href="{{ product.get_absolute_url }}">{{ product.name }}</a><br>
                <p>Цена: {{ product.price }}</p>
            </div>
            {% endfor %}
    </div>
    <p><a href="/basket/">Корзина</a></p>
</body>
</html>
